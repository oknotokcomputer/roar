[package]
name = "minijail-sys"
version = "0.0.14"
description = "Provides raw (unsafe) bindings to the libminijail C library."
authors = ["The ChromiumOS Authors"]
edition = "2018"
build = "build.rs"

[lib]
path = "lib.rs"

[dependencies]
libc = "0.2.44"

[build-dependencies]
bindgen = "0.63"
pkg-config = "0.3"
which = "4.0.0"
